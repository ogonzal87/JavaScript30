<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
<link rel="stylesheet" type="text/css" href="style.css"></head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#800fff">
  </div>
  
  <div class="controls">
    <label for="width">Image Width</label>
    <input id="width" type="range" name="width" min="100" max="600" value="100" data-sizing="px">

    <label for="border">Border Radius</label>
    <input id="border" type="range" name="border" min="5" max="30" value="5" data-sizing="px">
  </div>

  <img src="BillyBob.jpg">

  <script src="script.js"></script>

</body>
</html>
